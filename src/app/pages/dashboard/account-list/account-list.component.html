<mat-card *ngFor="let account of accounts$ | async" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title style="font-weight: bold">{{account.name}}</mat-card-title>
    <mat-card-subtitle>{{account.number}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>{{account.funds | currency:account.currency:'symbol'}}</span>
  </mat-card-content>
</mat-card>
