<mat-card *ngFor="let account of accounts$ | async">
  <mat-card-header>
    <mat-card-title>{{account.name}}</mat-card-title>
    <mat-card-subtitle>{{account.number}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>{{account.funds | currency:account.currency:'symbol'}}</span>
  </mat-card-content>
</mat-card>
