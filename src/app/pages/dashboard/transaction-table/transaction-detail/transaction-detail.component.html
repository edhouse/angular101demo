<dl>
  <dt class="item-title">
    Date
  </dt>
  <dd>
    {{transaction.date  | date:'dd-MM-yyyy' }}
  </dd>
  <dt class="item-title">
   Recipient
  </dt>
  <dd>
    {{transaction.recipient}}
  </dd>
  <dt class="item-title">
    Amount
  </dt>
  <dd>
    {{transaction.amount}}
  </dd>
  <dt class="item-title">
    Description
  </dt>
  <dd>
    {{transaction.description}}
  </dd>
</dl>
