<mat-card>
  <mat-card-content>
    <form (submit)="login()" #smsForm="ngForm">
      <h2>Please enter sms code</h2>
      <mat-form-field>
        <input appSmsCode matInput type="text" name="smscode" [(ngModel)]="smsCode" placeholder="SMS code" required
          autofocus #smsCodeInput="ngModel"/>
        <mat-error *ngIf="!smsCodeInput.valid || smsCodeInput.pristine">
          SMS code is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!smsForm.form.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
