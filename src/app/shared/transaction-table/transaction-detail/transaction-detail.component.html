<dl>
  <dt>
    Date
  </dt>
  <dd>
    {{transaction.date | date:'dd-MM-yyyy' }}
  </dd>
  <dt>
    From Account
  </dt>
  <dd>
    {{transaction.fromAccount}}
  </dd>
  <dt>
    To Account
  </dt>
  <dd>
    {{transaction.toAccount}}
  </dd>
  <dt>
    Amount
  </dt>
  <dd>
    {{transaction.amount | currency:transaction.currency}}
  </dd>
  <dt>
    Reference
  </dt>
  <dd>
    {{transaction.reference}}
  </dd>
  <dt>
    Description
  </dt>
  <dd>
    {{transaction.description}}
  </dd>
</dl>
